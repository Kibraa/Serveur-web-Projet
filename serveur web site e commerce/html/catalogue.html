<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Catalogue</title>
</head>
<body>
  <header>
    <h1>Catalogue des Produits</h1>
    <nav>
      <a href="/index.html">Accueil</a>
      <a href="/html/login.html">Connexion</a>
      <a href="/html/register.html">Inscription</a>
      <a href="/html/panier.html">Panier</a>
    </nav>
  </header>
  <main>
    <div class="product-grid">
      <div class="produit">
        <a href="produit.html?produit=1">
          <img src="../images/produit.jpg" alt="Produit 1">
          <p>Produit 1</p>
          <p>Prix : 20€</p>
        </a>
        <button class="add-to-cart" data-id="1">Ajouter au panier</button>
      </div>
      <div class="produit">
        <a href="produit.html?produit=2">
          <img src="../images/produit.jpg" alt="Produit 2">
          <p>Produit 2</p>
          <p>Prix : 35€</p>
        </a>
        <button class="add-to-cart" data-id="2">Ajouter au panier</button>
      </div>
      <div class="produit">
        <a href="produit.html?produit=3">
          <img src="../images/produit.jpg" alt="Produit 3">
          <p>Produit 3</p>
          <p>Prix : 50€</p>
        </a>
        <button class="add-to-cart" data-id="3">Ajouter au panier</button>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2024 E-Commerce</p>
  </footer>

  <script>
    document.querySelectorAll('.add-to-cart').forEach(button => {
      button.addEventListener('click', function() {
        const productId = this.getAttribute('data-id');
        addToCart(productId);
      });
    });

    function addToCart(productId) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const existingProduct = cart.find(item => item.id === productId);

      if (existingProduct) {
        existingProduct.quantity += 1;
      } else {
        cart.push({ id: productId, quantity: 1 });
      }

      localStorage.setItem('cart', JSON.stringify(cart));
      alert('Produit ajouté au panier !');
    }
  </script>
</body>
</html>
